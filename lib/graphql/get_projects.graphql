 query GetProjects {
   projects {
     id
     name
     manager {
        id
        name
        avatar_url
     }
     members {
        id
        name
        avatar_url
     }
     todos {
        id
        title
        created_at
        is_completed
        assignee {
            id
            name
            avatar_url
        }
     }
   }
 }